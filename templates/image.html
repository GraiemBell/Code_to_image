{%extends "base.html"%}

{%block title%}
    -Your Image
{%endblock title%}

{%block content%}
<form action="">
    {% if image_b64 %}
        <div class="code-picture">
            <img src="data:image/png; base64, {{ image_b64 | safe}}" alt="Code Image"></img>
        </div>
        <a href="data:image/png;base64, {{ image_b64 | safe}}" download="Your_CodeImage.png">Download Your Image ⤵️</a>
    {% endif %}
    </form>
    <div class="controls">
        <button formmethod="get" formaction="{{ url_for('code') }}">🔄 Back to Start</button>
    </div>
{%endblock content}
